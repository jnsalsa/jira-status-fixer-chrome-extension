name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create extension ZIP
      run: |
        # Create a clean zip with only necessary files
        zip -r jira-status-fixer-extension.zip \
          manifest.json \
          jira_status_fixer.html \
          jira_status_fixer.png \
          scripts/ \
          README.md \
          -x "*.git*" "*.DS_Store*" "node_modules/*" "*.zip"
    
    - name: Get version from manifest
      id: version
      run: |
        VERSION=$(grep '"version"' manifest.json | cut -d'"' -f4)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extension version: $VERSION"
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Jira Status Fixer v${{ steps.version.outputs.version }}
        body: |
          ## Jira Status Fixer v${{ steps.version.outputs.version }}
          
          ### What's New
          - Automated release with installable extension
          
          ### Installation Instructions
          1. Download the `jira-status-fixer-extension.zip` file below
          2. Extract the ZIP file to a folder on your computer
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" (toggle in top-right)
          5. Click "Load unpacked" and select the extracted folder
          6. The extension will be installed and active
          
          ### Features
          - Automatically moves Jira status dropdown to its original position
          - Works on all Atlassian Jira instances
          - Lightweight and fast
          - No configuration required
          
          ### Supported Sites
          - All `*.atlassian.net` domains
          - Specifically targets Jira issue pages (`/browse/*`)
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jira-status-fixer-extension.zip
        asset_name: jira-status-fixer-extension.zip
        asset_content_type: application/zip
